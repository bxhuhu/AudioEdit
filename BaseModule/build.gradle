plugins {
    id 'com.android.library'
    id 'kotlin-android'
}
def config = rootProject.ext.config
def depends = rootProject.ext.depends

android {
    compileSdk config.compileSdk

    defaultConfig {
        minSdk config.minSdk
        targetSdk config.targetSdk
        versionCode config.versionCode
        versionName config.versionName

        testInstrumentationRunner depends.androidx_test_runner_android_unit_unner
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    api depends.androidx_core_ktx
    api depends.androidx_appcompat
    testImplementation depends.junit
    androidTestImplementation depends.androidx_test_ext_junit
    androidTestImplementation depends.androidx_test_espresso_core
}